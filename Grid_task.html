<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid </title>
    <style>
        :root
        {
            --color1:#5f7507;

        }
        div.div1,div.div2
        {
            width: 100px;
            height:100px;
           background-color:var(--color1);
           color: rgb(134, 15, 15);
           font-size: 2rem;
           display:flex;
           justify-content: center;
           align-items: center;
           border-radius: 10px;
           display:grid;
        }
    </style>
</head>
<body>
    <div class="div1">1

    </div>
    <div class="div2">2

    </div>
</body>
</html>
